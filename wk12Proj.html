  <body class="container">
    <div class="center"><h1>Student Research Tracker</h1></div>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm">
                  <div id="formContainer">
                    <!--<form class="row g-3">-->
                        <div class="form-group col-md-3 mb-1">
                            <label for="fullNameInput" class="form-label">
                                  Full Name:
                            </label>
                            <input type="text" id="fullNameInput" placeholder="Enter Full Name...">
                        </div> 
                        
                        <div class="form-group col-md-3   mb-1">  
                            <label for="researchAssignmentInput" class="form-label">
                                  Assignment:
                            </label>
                            <input type="text" id="researchAssignmentInput" placeholder="Enter Research Assignment...">
                        </div>
                        <div class="form-group col-md-3 mb-1">
                            <label for="idInput" class="form-label">
                                    ID:
                            </label>
                            <input type="text" id="idInput" placeholder="Enter ID...">
                        </div>   
                                <!--<button type="button" class= "btn btn-info btn-lg mx-3" id="fetch-students">Fetch Students</button>-->
                                
                    <!--</form>--> 
                  </div> 
            </div>
          </div>
         </div>
      </div>                    

     <div class="container mt-5">
        <div class="center">
            <button type="button" class= "btn btn-info btn-lg mx-3" id="fetch-students">Fetch Students</button>
            <button onclick=onCreateStudentClick() class="btn btn-success btn-lg mx-3">Add a student</button>
            <button onclick=onUpdateStudentClick() class="btn btn-primary btn-lg mx-3">Update a student</button>
            <button onclick=onDeleteStudentClick() class="btn btn-danger btn-lg mx-3">Delete a student</button>
            <div id="student-container"></div>
         </div> 
     </div>
